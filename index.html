<meta charset="utf-8">

<body>    
<form name="calculadora">
<input type="textfield" name="ans" value="" id="res">  

<button type="button" id="masmenos" onClick="document.calculadora.ans.value=eval(document.calculadora.ans.value)*(-1)">+/-</button>
<button type="button" id="par1" onClick="document.calculadora.ans.value+='('">(</button>
<button type="button" id="par2" onClick="document.calculadora.ans.value+=')'">)</button>
<button type="button" id="estrella" onClick="registro()">â˜†</button>
<button type="button" id="siete" onClick="document.calculadora.ans.value+='7'">7</button>
<button type="button" id="ocho" onClick="document.calculadora.ans.value+='8'">8</button>
<button type="button" id="nueve" onClick="document.calculadora.ans.value+='9'">9</button>
<button type="button" id="diagonal" onClick="document.calculadora.ans.value+='/'">/</button>   
<button type="button" id="cuatro" onClick="document.calculadora.ans.value+='4'">4</button>
<button type="button" id="cinco" onClick="document.calculadora.ans.value+='5'">5</button>
<button type="button" id="seis" onClick="document.calculadora.ans.value+='6'">6</button>
<button type="button" id="por" onClick="document.calculadora.ans.value+='*'">x</button>
<button type="button" id="uno" onClick="document.calculadora.ans.value+='1'">1</button>
<button type="button" id="dos" onClick="document.calculadora.ans.value+='2'">2</button>
<button type="button" id="tres" onClick="document.calculadora.ans.value+='3'">3</button>
<button type="button" id="menos" onClick="document.calculadora.ans.value+='-'">-</button>    
<button type="button" id="cero" onClick="document.calculadora.ans.value+='0'">0</button>
<button type="button" id="punto" onClick="document.calculadora.ans.value+='.'">.</button>
<button type="button" id="porciento" onClick="document.calculadora.ans.value+='%'">%</button>
<button type="button" id="mas" onClick="document.calculadora.ans.value+='+'">+</button>
<button type="reset" id="c">C</button>
<button type="button" id="igual" onClick="document.calculadora.ans.value=eval(document.calculadora.ans.value)" >=</button>
</form>
    
</body> 
</html>
